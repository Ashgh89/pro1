<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering Block Element Horizontally</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- EXAMPLE-1 -->
    <div class="container">
      <div class="center-block">Center me horizontally</div>
    </div>

    <!-- EXAMPLE-2 -->
    <div class="container2">
      <div class="center-inline-block">Center me horizontally</div>
    </div>

    <!-- EXAMPLE-3 -->
    <div class="container3">
      <div class="center-responsive-width">Center me horizontally</div>
    </div>
  </body>
</html>
